<br />
<div *ngIf="orderList.length !== 0; else elseBlock">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Count</th>
      </tr>
    </thead>
    <tbody *ngFor="let list of orderList">
      <tr>
        <th scope="row">{{list.ProductsId}}</th>
        <td>{{list.Name}}</td>
        <td>{{list.Count}}</td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #elseBlock>
  <div>{{'error.not-orders'|translate}}</div>
</ng-template>
