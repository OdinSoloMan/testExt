<div class="row replacementTagBr" *ngIf="isNullList !== 0; else elseBlock">
  <div class="col-md-12">
    <div class="row d-flex justify-content-center">
      <div class="col-md-4 border border-secondary contanerToProduct" *ngFor="let prodList of productsList">
        <img src="https://semantic-ui.com/images/wireframe/image.png" alt="Not found">
        <div class="text-dark" [id]="'id-'+prodList.id_Product" attr.data-value="{{prodList.id_Product}}">
          {{'text.scoper-form.numbers'|translate}} {{prodList.id_Product}}</div>
        <div class="text-dark" [id]="'name-'+prodList.id_Product" attr.data-value="{{prodList.name}}">
          {{'text.scoper-form.name'|translate}} {{prodList.name}}</div>
        <div class="text-dark" [id]="'description-'+prodList.id_Product" attr.data-value="{{prodList.description}}">
          {{'text.scoper-form.description'|translate}} {{prodList.description}}</div>
        <div class="btn-toolbar justify-content-between replacementTagBr" role="toolbar"
          aria-label="Toolbar with button groups">
          <div class="btn-group" role="group" aria-label="First group">
            <button type="button" class="btn btn-secondary" (click)="decrement(prodList.id_Product)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-patch-minus" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M5.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5z" />
                <path
                  d="m10.273 2.513-.921-.944.715-.698.622.637.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01.622-.636a2.89 2.89 0 0 1 4.134 0l-.715.698a1.89 1.89 0 0 0-2.704 0l-.92.944-1.32-.016a1.89 1.89 0 0 0-1.911 1.912l.016 1.318-.944.921a1.89 1.89 0 0 0 0 2.704l.944.92-.016 1.32a1.89 1.89 0 0 0 1.912 1.911l1.318-.016.921.944a1.89 1.89 0 0 0 2.704 0l.92-.944 1.32.016a1.89 1.89 0 0 0 1.911-1.912l-.016-1.318.944-.921a1.89 1.89 0 0 0 0-2.704l-.944-.92.016-1.32a1.89 1.89 0 0 0-1.912-1.911l-1.318.016z" />
              </svg>
            </button>
            <input type="button" class="btn btn-secondary" value="1" [id]="prodList.id_Product" />
            <button type="button" class="btn btn-secondary" (click)="increment(prodList.id_Product)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-patch-plus" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z" />
                <path
                  d="m10.273 2.513-.921-.944.715-.698.622.637.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01.622-.636a2.89 2.89 0 0 1 4.134 0l-.715.698a1.89 1.89 0 0 0-2.704 0l-.92.944-1.32-.016a1.89 1.89 0 0 0-1.911 1.912l.016 1.318-.944.921a1.89 1.89 0 0 0 0 2.704l.944.92-.016 1.32a1.89 1.89 0 0 0 1.912 1.911l1.318-.016.921.944a1.89 1.89 0 0 0 2.704 0l.92-.944 1.32.016a1.89 1.89 0 0 0 1.911-1.912l-.016-1.318.944-.921a1.89 1.89 0 0 0 0-2.704l-.944-.92.016-1.32a1.89 1.89 0 0 0-1.912-1.911l-1.318.016z" />
              </svg>
            </button>
          </div>
          <div class="input-group" >
            <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" -->
            <button type="button" class="btn btn-primary" (click)="modalInfo(prodList.id_Product)">
              {{'btn.btn-basket'| translate}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <div class="d-flex justify-content-center">
    <h4>{{'error.update'|translate}}</h4>
  </div>
</ng-template>
<div *ngIf="isNullList === 1" class="d-flex justify-content-center">
  <h4>{{'error.not-content'|translate}}</h4>
</div>
