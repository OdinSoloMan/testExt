<input type="text" style="padding:8px;margin:15px auto;width:30%;" placeholder="Type to filter the name column..."
    (keyup)="updateFilter($event)" />
<ngx-datatable class="material" [rows]="rows"
    [columns]="[{ name: 'id_Product' }, { name: 'name' }, { name: 'description' }]" [columnMode]="ColumnMode.force"
    [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [externalPaging]="true" [count]="totalPassengers"
    [offset]="0" [limit]="itemsPerPage" (page)="setPage($event)"         [loadingIndicator]="loading"
    (sort)="onSort($event)">

    <ngx-datatable-column name="id_Product">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.id_Product}}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="name">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.name}}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="description">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.description}}
        </ng-template>
    </ngx-datatable-column>

</ngx-datatable>
