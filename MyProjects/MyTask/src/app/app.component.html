<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="danger">
          <ion-title>{{ "title.menu" | translate }}</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list id="inbox-list" *ngFor="let page of pages">
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerLink]="page.path">
              <ion-icon [icon]="page.icon" slot="start"></ion-icon>
              <ion-label>{{ page.title | translate }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
