<ion-header>
  <ion-toolbar>
    <ion-title>{{'title.verify-email' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <h2>{{'txt.verification-email-sent' | translate}}</h2>
      <p>{{'txt.check-email' | translate}}</p>
      <ion-button
        type="submit"
        expand="block"
      >
        {{'btn.resend-verification-email' | translate}}
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
