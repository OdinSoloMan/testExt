<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/list-categories"
        text="back"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{'title.learning-language' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-icon
        name="barbell-outline"
        (click)="onTesting(listWord)"
        size="large"
      ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div>
    <ion-item>
      <ion-label position="stacked"
        >{{'label.filter' | translate}} {{'label.word' | translate}}</ion-label
      >
      <ion-input
        #filter
        (keyup)="filterFn(filter.value)"
        type="text"
        [placeholder]="'placeholder.enter-search' | translate"
      ></ion-input>
    </ion-item>
    <br />
    <div class="ion-text-center">
      <h3><b> {{'txt.dictionary' | translate}}</b></h3>
    </div>
    <ion-list *ngFor="let word of listWord">
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="danger" expandable (click)="onDelete(word)">
            {{'btn.delete' | translate}}
          </ion-item-option>
        </ion-item-options>

        <ion-item (click)="onDetail(word)">
          <ion-grid fixed>
            <ion-row>
              <ion-col size="12">
                <ion-label>
                  {{'label.word' | translate}}: {{word.title}}</ion-label
                >
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-label
                  >{{'label.translation' | translate}}:
                  {{word.translation}}</ion-label
                >
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option
            (click)="workingWord(word)"
            color="tertiary"
            expandable
          >
            {{'btn.update' | translate}}
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <ion-fab
    horizontal="end"
    vertical="bottom"
    slot="fixed"
    *ngIf="this.listWord !== undefined"
  >
    <ion-fab-button color="secondary" (click)="workingWord()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
