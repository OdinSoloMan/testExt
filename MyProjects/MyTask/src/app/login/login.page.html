<ion-header>
  <ion-toolbar>
    <ion-title>{{"title.auth" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">{{"label.email" | translate}}</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">{{'label.password'| translate}}</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="logIn(email, password)" expand="block">{{'btn.login'|translate}}</ion-button>
      </ion-col>
    </ion-row>

        <span class="divider line one-line">{{'txt.or' | translate}}</span>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" (click)="authService.GoogleAuth()" expand="block">
          {{'btn.login-with-google'| translate}}
        </ion-button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
