<ion-header>
  <ion-toolbar>
    <ion-title>{{"title.auth" | translate}}</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-icon name="logo-google" (click)="authService.GoogleAuth()">Google auth</ion-icon>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>
    <ion-item lines="full">
      <ion-label position="floating">{{"label.email" | translate}}</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">{{'label.password'| translate}}</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>

    <small>
      <ion-label color="primary" (click)="resetPassword()" style="text-decoration: underline">{{'label.fogot-account-password' | translate}}</ion-label>
    </small>

    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="logIn(email, password)" expand="block">{{'btn.login'|translate}}</ion-button>
      </ion-col>
    </ion-row>

    <span class="divider line one-line">{{'txt.or' | translate}}</span>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" (click)="authService.GoogleAuth()" expand="block">
          {{'btn.login-with-google'| translate}}
        </ion-button>
      </ion-col>
    </ion-row>

    <span class="divider line one-line">{{'txt.or'| translate}}</span>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="tertiary" (click)="singUp()" expand="block">
          {{'btn.sign-up' | translate}}
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-button (click)="authService.SignOut()" expand="block" fill="clear" shape="round">
      SSS Sign out
    </ion-button>
  </form>
</ion-content>
